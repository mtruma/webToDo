<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>TO-DO</title>
  </head>

  <body onload="UpdateTable()">
    <div class="container">
      <form>
        <div class="jumbotron">
          <h1>TO-DO</h1>
          <hr class="my-2">
          <div class="input-group mb-3">
            <input type="text" id="addNewText" class="form-control" placeholder="TO-DO text">
            <div class="input-group-append">
              <button type="button" class="btn btn-primary btn-sm" onclick="AddNewToDo()" >Add new</button>
            </div>
          </div>
          <button type="button" onclick="Export()" class="btn btn-primary btn-sm" >Export</button>
          <button type="button" onclick="Import()" class="btn btn-primary btn-sm" id="i">Import</button>
          <input type="file" id="fileUpload" onchange="uploadTable()" style="display:none;"/>
        </div>
        <table class="table table-sm table-hover" id="toDoTable">
          <thead class="bg-primary">
            <tr>
              <th class="col-8">To-do</th>
              <th class="col-1" style="text-align: center;">Completed</th>
              <th class="col-1" style="text-align: center;">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
      </form>
      <iframe id="txtArea1" style="display:none"></iframe>
      <p id="fileDisplayArea"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
